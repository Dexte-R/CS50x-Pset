{% extends "layout.html" %}

{% block main %}

             <thread>

                <th scope="col">Name</th>
                <th scope="col">Shares</th>

            <tr>
                <!--create columns-->
                <td>{{ row["symbol"] }}</td>
                <td>{{ row["name"] }}</td>
                <td>{{ row["counts"] }}</td>
                <td>${{ row["price"] }}</td>
                <td>${{ row["total"] }}</td>
            </tr>
        {% endfor %}

{% endblock %}
